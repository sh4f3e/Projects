<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div class="weather-display">
      <h1>Weather App</h1>
      <form class="user-input-location">
        <input type="text" class="location" />
        <input type="submit" value="Get Weather" />
      </form>
      <div class="get-weather">
        <div class="icon">
          <img src="" alt="" />
        </div>
        <div class="degree-in-celcius">12°C</div>
        <div class="weather-condition"></div>
        <div class="details">
          <div>Feels like: 23°C</div>
          <div>Humidity: 40%</div>
          <div>Wind speed: 5 m/s</div>
        </div>
      </div>
    </div>
  </body>
</html>
